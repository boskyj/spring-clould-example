# routing for service 1

zuul:
  routes:
    interest_service:
      path: /api/interest/**
      url: http://localhost:9080/interests/
    interest_dis_service:
      path: /api/interest-service/**
      serviceId: INTEREST-APP
    eval_service:
      path: /api/calc/**
      url: http://localhost:8080/calculator/
    eval_dis_service:
      path: /api/calc-service/**
      serviceId: EXPRESSION-EVEL
  ratelimit:
    enabled: true
    repository: BUCKET4J_HAZELCAST
    policy-list:
      eval_dis_service:
        - limit: 2
          refresh-interval: 60
          type:
            - origin